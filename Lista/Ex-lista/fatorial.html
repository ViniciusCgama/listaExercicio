<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calcular o fatorial de um numero</h1>
    <h2>Digite o numero desejado</h2>
    <input id="n"><br><br>
    <button onclick="calcular()">calcular</button><br>
    <p id="resultado"></p>

    <script>
        function calcular() {
        var n = document.getElementById('n').value;
        var resultado = document.getElementById('resultado');
        n = parseFloat(n);
            if (isNaN(n)) {
                resultado.innerHTML = 'digite um numero';
            } else {
                resultado.innerHTML = n + '! ='+ fatorial(n);
            }
        }
            function fatorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            }
            return num * fatorial(num - 1);
        }
        </script>
</body>
</html>
