<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificar Impar ou Par</h1>
    <h2>Digite o numero desejado</h2>
    <input id="n"><br><br>
    <button onclick="verificar()">Soma</button><br>
    <p id="resultado"></p>

    <script>
        function verificar() {
        var n = document.getElementById('n').value;
        var resultado = document.getElementById('resultado');
        n = parseFloat(n);
        if (n % 2 == 0) {
            resultado.innerHTML = 'Par';
        } else {
            resultado.innerHTML = 'Impar';
        }

        }
    </script>
</body>
</html>
