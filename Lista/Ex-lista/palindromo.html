<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique o Palíndromo</title>
</head>
<body>
    <h1>Verifique o Palíndromo</h1>
    <input type="text" id="palavra">
    <button onclick="verificarPalindromo()">Verificar Palíndromo</button>
    <p id="resultado"></p>

    <script>
        function verificarPalindromo() {
            var palavra = document.getElementById('palavra').value;
            var resultado = document.getElementById('resultado');

            var str = palavra.replace(/[^A-Za-z0-9]/g, '').toLowerCase();

            var len = str.length;
            for (var i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    resultado.innerHTML = 'Não é um palíndromo';
                    return;
                }
            }

            resultado.innerHTML = 'É um palíndromo';
        }
    </script>
</body>
</html>
